	<!DOCTYPE html>
	<html>
	<head>
		<title>Bookmark</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
		<div class="container">
			<h3>Bookmarker</h3>
		</div>
		</header>
		<div class="container">
		<div class="row">
			<div class="full">
				<div class="col-md-125">
					<div class="well">
						<div class="column">
						<h2>Bookmark your favorite sites</h2>
						<p>Site Name</p>
						<input
						class="form-control"
							id="siteName"
							placeholder="Bookmark Name"
							type="text"
							name="book.name"
						/>
						<p class="alert alert-error m-auto" id="nameError"></p>
						<p>Site URL</p>
						<input class="form-control" id="siteUrl" placeholder="website URL" type="text" />
						<p class="alert alert-error m-auto" id="urlError"></p>
						<div class="m-auto">
							<button class="btn btn-primary ms-5" onclick="submit()">
							Submit
							</button>
						</div>
						</div>
					</div>
					</div>
			</div>
			
		</div>
		</div>
		<div class="container">
		<div id="bookmarkList" class="column">
		</div>
		</div>
		<footer>
		<div class="container">
			<p>&copy; 2019 Bookmarker Inc.</p>
		</div>
		</footer>

		<script src="js/main.js"></script>
	</body>
	</html>
